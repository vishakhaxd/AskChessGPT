<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk to Chess - AI Chess Companion</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1><i class="fas fa-chess"></i> Talk to Chess</h1>
            <div class="header-controls">
                <button id="newGame" class="btn btn-primary"><i class="fas fa-plus"></i> New Game</button>
                <div class="elo-display">Elo: <span id="eloValue">1500</span></div>
            </div>
        </header>

        <div class="game-setup" id="gameSetup">
            <div class="setup-card">
                <h2><i class="fas fa-cog"></i> Game Settings</h2>
                <div class="setting">
                    <label for="playerColor">Your Color:</label>
                    <select id="playerColor">
                        <option value="white">White</option>
                        <option value="black">Black</option>
                    </select>
                </div>
                <div class="setting">
                    <label for="stockfishElo">AI Strength (Elo):</label>
                    <input type="range" id="stockfishElo" min="800" max="3000" value="1500" step="100">
                    <div class="elo-labels">
                        <span>Beginner</span>
                        <span>Master</span>
                    </div>
                </div>
                <button id="startGame" class="btn btn-start">
                    <i class="fas fa-play"></i> Start Game
                </button>
            </div>
        </div>

        <div class="game-layout" id="gameArea" style="display: none;">
            <div class="sidebar left">
                <div class="move-history">
                    <h3><i class="fas fa-history"></i> Move History</h3>
                    <div id="moveList"></div>
                </div>
                <div class="game-controls">
                    <div class="status" id="gameStatus">Your turn</div>
                    <button id="undoMove" class="btn btn-secondary">
                        <i class="fas fa-undo"></i> Undo
                    </button>
                </div>
            </div>
            
            <div class="main-board">
                <div class="board-container">
                    <div id="chessboard"></div>
                </div>
            </div>
            
            <div class="sidebar right">
                <div class="chat-container">
                    <h3><i class="fas fa-comments"></i> Chess Assistant</h3>
                    <div class="chat-messages" id="chatMessages">
                        <div class="message ai-message">
                            <div class="message-content">
                                Hello! I'm your chess assistant. Ask me about the position, strategy, or any chess-related questions!
                            </div>
                        </div>
                    </div>
                    <div class="chat-input-container">
                        <input type="text" id="chatInput" placeholder="Ask about the position..." />
                        <button id="sendMessage" class="btn btn-chat">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="game.js?v=9"></script>
</body>
</html>
