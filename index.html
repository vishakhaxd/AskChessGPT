<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess vs Stockfish</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Chess vs Stockfish</h1>
        
        <div class="game-setup" id="gameSetup">
            <h2>Game Settings</h2>
            <div class="setting">
                <label for="playerColor">Your Color:</label>
                <select id="playerColor">
                    <option value="white">White</option>
                    <option value="black">Black</option>
                </select>
            </div>
            <div class="setting">
                <label for="stockfishElo">Stockfish Strength (Elo):</label>
                <input type="range" id="stockfishElo" min="800" max="3000" value="1500" step="100">
                <span id="eloValue">1500</span>
            </div>
            <button id="startGame">Start Game</button>
        </div>

        <div class="game-area" id="gameArea" style="display: none;">
            <div class="game-info">
                <div class="status" id="gameStatus">Your turn</div>
                <div class="controls">
                    <button id="newGame">New Game</button>
                    <button id="undoMove">Undo Move</button>
                </div>
            </div>
            
            <div class="board-container">
                <div id="chessboard"></div>
            </div>
            
            <div class="move-history">
                <h3>Move History</h3>
                <div id="moveList"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
